<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Wish your loved ones</title>
</head>
<body>
    <div class="main">
        <div class="header neon">
            <br>
            <p>
                Do you want to wish your loved ones on their special day ?
                Write a message below and share your wish by generating a unique link for your wish !
            </p>
        </div>
        <div class="content">
            <div class="box">
                <div class="container">
                    <form class="needs-validation">
                        <div class="form-group">
                            <label for="wishforname">To whom you are wishing : </label>                            
                            <input type="text" class="form-control" placeholder="Enter your loved one's name" id="wishforname" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="wishername">Your name to tell them that you wished : </label>                            
                            <input type="text" class="form-control" placeholder="Enter your name" id="wishername" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="wish">And Finally, your message to wish them well : </label>                            
                            <textarea class="form-control" rows="4" placeholder="Enter your message" id="wishername" required></textarea>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
